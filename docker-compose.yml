version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: wealthlog-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: wealthlog
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - wealthlog-network

  # Backend API
  backend:
    build: ./backend
    container_name: wealthlog-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/wealthlog?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 7d
      BCRYPT_ROUNDS: 12
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    networks:
      - wealthlog-network

  # Frontend
  frontend:
    build: ./frontend
    container_name: wealthlog-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - wealthlog-network

volumes:
  mongodb_data:

networks:
  wealthlog-network:
    driver: bridge